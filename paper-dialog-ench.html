<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<!--
`paper-dialog-ench`


@demo demo/index.html
-->

<dom-module id="paper-dialog-ench">
  <template>
    <style>
    :host {
      display: block;
    }

    .flex-horizontal {
      @apply(--layout-horizontal);
    }

    .flexchild {
      @apply(--layout-flex);
    }

    paper-dialog {
      background: white !important;
      box-shadow: 0px 0px 0px 0px !important;
    }

    paper-dialog.centerfullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      right: inherit;
      bottom: inherit;
      padding: inherit;
      margin: inherit;
      max-height: initial !important;
      max-width: initial !important;
      box-shadow: none;
    }

    @media only screen and (min-width: 768px) {
      /**Desktop**/
      paper-dialog.centerfullscreen {
        padding-top: auto;
        /*  background-color: transparent;*/
        box-shadow: none;
      }
    }

    @media only screen and (max-width: 768px) {
      paper-dialog {
        height: 100% !important;
        width: 100% !important;
      }
      .macrod_list {
        padding-left: 0px !important;
        padding-right: 0px !important;
        width: 100% !important;
      }
      .title_container {
        width: auto !important;
      }
    }

    #titleContent {
      font-size: 1.8em;
      padding: 5px;
      padding-top: 10px;
      color: var(--paper-dialog-ench-title-color, white);
      display: flex;
      align-items: center;
      font-weight: lighter !important;
    }

    .title_container {
      padding: 10px;
      margin: 0px;
      width: 400px;
      background-color: var(--paper-dialog-ench-background-color, green);
    }

    paper-button {
      color: var(--paper-dialog-ench-button-color, white);
      font-size: 1.19em;
      padding: 8px;
      width: 100px;
      border: 2px solid var(--paper-dialog-ench-button-border-color, white);
      text-transform: none !important;
      font-weight: 600;
      border-radius: 0px;
    }

    paper-icon-button {
      width: 50px;
      height: 50px;
      color: var(--paper-dialog-ench-icon-color, white);
    }

    .hidden {
      display: none;
    }

    .button {
      display: flex;
      padding: 0px;
      align-items: center;
    }

    .noBorder {
      border: none;
    }
    </style>

    <paper-dialog id="papDialog" class="centerfullscreen"  exit-animation="fade-out-animation" with-backdrop="{{withBackdrop}}">

          <div  class="container flex-horizontal title_container">
            <div ><h2 id="titleContent" ></h2></div>

            <div class="flexchild"></div>

            <div class="button"><paper-icon-button icon="{{icon}}" class$="{{_classIcon}} " on-click="closeDialog" ></paper-icon-button></div>

            <div class="button"><paper-button id="closeButton" class$="{{_classButton}} {{_classButtonLabel}}" on-tap="closeDialog" ></paper-button></div>


          </div>
          <slot></slot>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'paper-dialog-ench',

      properties: {
        title: {
          type: String,
          notify:true,
          observer:"_changeTitle"
        },
        _classIcon:{
          type:String,
          value:"",
        },
        _classButton:{
          type:String,
          value:"",
        },
        _classButtonLabel:{
          type:String,
          value:"",
        },
        withButton:{
          type:Boolean,
          value:false,
          notify:true,
          observer:"_withButtonText"
        },
        withoutButtonBorder:{
          type:Boolean,
          value:false,
          notify:true,
          observer:"_withButtonBorder"
        },
        buttonText: {
          type: String,
          notify:true,
          observer:"_changeButtonText"
        },
        icon: {
          type: String,
          notify:true,
          value:"chevron-left"
        },
      },
      _withButtonBorder:function(newValue,oldValue){
        this._classButtonLabel = newValue?"noBorder":"";
      },
      closeDialog:function(newValue,oldValue){
        this.$.papDialog.close();
        this.fire("close");
      },
      open:function(){
        this.$.papDialog.open();
      },
      close:function(){
        this.$.papDialog.close();
      },
      attached:function(){

      },
      _withButtonText:function(newValue,oldValue){
          this._classButton = newValue?"":"hidden";
          this._classIcon   = newValue?"hidden":"";
      },
      _changeButtonText:function(newValue,oldValue){
          this.$.closeButton.textContent = newValue;
      },

      _changeTitle:function(newValue,oldValue){
        this.$.titleContent.innerText = newValue;
      }
    });

  </script>
</dom-module>
